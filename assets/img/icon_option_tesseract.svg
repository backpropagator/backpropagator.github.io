<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tesseractGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5e72e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11cdef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tesseract (Hypercube) Projection -->
  <g transform="translate(50, 50)" stroke="url(#tesseractGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Inner Cube -->
    <rect x="-15" y="-15" width="30" height="30" opacity="0.8" />
    
    <!-- Outer Cube -->
    <rect x="-35" y="-35" width="70" height="70" stroke-width="4" />
    
    <!-- Connecting Lines -->
    <line x1="-15" y1="-15" x2="-35" y2="-35" opacity="0.6" />
    <line x1="15" y1="-15" x2="35" y2="-35" opacity="0.6" />
    <line x1="15" y1="15" x2="35" y2="35" opacity="0.6" />
    <line x1="-15" y1="15" x2="-35" y2="35" opacity="0.6" />
    
    <!-- Nodes at corners -->
    <circle cx="-15" cy="-15" r="3" fill="#5e72e4" stroke="none" />
    <circle cx="15" cy="-15" r="3" fill="#5e72e4" stroke="none" />
    <circle cx="15" cy="15" r="3" fill="#5e72e4" stroke="none" />
    <circle cx="-15" cy="15" r="3" fill="#5e72e4" stroke="none" />
    
    <circle cx="-35" cy="-35" r="4" fill="#11cdef" stroke="none" />
    <circle cx="35" cy="-35" r="4" fill="#11cdef" stroke="none" />
    <circle cx="35" cy="35" r="4" fill="#11cdef" stroke="none" />
    <circle cx="-35" cy="35" r="4" fill="#11cdef" stroke="none" />
  </g>
</svg>
