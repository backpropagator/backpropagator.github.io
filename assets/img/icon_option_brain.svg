<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5e72e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5365c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Abstract Brain Shape formed by connections -->
  <g transform="translate(10, 10) scale(0.8)" stroke="url(#brainGradient)" stroke-width="4" stroke-linecap="round" fill="none" filter="url(#glow)">
    <!-- Left Hemisphere -->
    <path d="M 30 80 C 10 80, 10 50, 30 30 C 40 20, 50 20, 50 40" />
    <!-- Right Hemisphere -->
    <path d="M 70 80 C 90 80, 90 50, 70 30 C 60 20, 50 20, 50 40" />
    
    <!-- Internal Connections (Synapses) -->
    <circle cx="30" cy="50" r="4" fill="#5e72e4" stroke="none" />
    <circle cx="70" cy="50" r="4" fill="#f5365c" stroke="none" />
    <circle cx="50" cy="30" r="4" fill="#7c3aed" stroke="none" />
    <circle cx="50" cy="70" r="4" fill="#7c3aed" stroke="none" />
    <circle cx="20" cy="40" r="3" fill="#5e72e4" stroke="none" />
    <circle cx="80" cy="40" r="3" fill="#f5365c" stroke="none" />
    
    <line x1="30" y1="50" x2="50" y2="30" stroke-width="2" opacity="0.6" />
    <line x1="70" y1="50" x2="50" y2="30" stroke-width="2" opacity="0.6" />
    <line x1="30" y1="50" x2="50" y2="70" stroke-width="2" opacity="0.6" />
    <line x1="70" y1="50" x2="50" y2="70" stroke-width="2" opacity="0.6" />
    <line x1="30" y1="50" x2="70" y2="50" stroke-width="2" opacity="0.6" />
    <line x1="20" y1="40" x2="30" y2="50" stroke-width="2" opacity="0.6" />
    <line x1="80" y1="40" x2="70" y2="50" stroke-width="2" opacity="0.6" />
  </g>
</svg>
