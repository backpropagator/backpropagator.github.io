<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Colorful gradients for Layer 1 nodes (Input layer) -->
    <linearGradient id="node1GradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="node1GradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8787;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>

    <!-- Colorful gradients for Layer 2 nodes (Hidden layer) -->
    <linearGradient id="node2GradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ABC9C;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="node2GradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5FE3DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>

    <!-- Colorful gradients for Layer 3 nodes (Output layer) -->
    <linearGradient id="node3GradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC300;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="node3GradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE66D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>

    <!-- Enhanced glow effects -->
    <filter id="glowRed" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowTeal" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glowGold" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Connection gradients -->
    <linearGradient id="connGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:0.5" />
    </linearGradient>

    <linearGradient id="connGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8787;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#5FE3DC;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FFE66D;stop-opacity:0.6" />
    </linearGradient>

    <style>
      @media (prefers-color-scheme: light) {
        .node1 { fill: url(#node1GradientLight); }
        .node2 { fill: url(#node2GradientLight); }
        .node3 { fill: url(#node3GradientLight); }
        .node-outline1 { stroke: #C92A2A; stroke-width: 1.5; fill: none; }
        .node-outline2 { stroke: #0B7A5B; stroke-width: 1.5; fill: none; }
        .node-outline3 { stroke: #D4A500; stroke-width: 1.5; fill: none; }
        .connection { stroke: url(#connGradientLight); }
      }
      @media (prefers-color-scheme: dark) {
        .node1 { fill: url(#node1GradientDark); }
        .node2 { fill: url(#node2GradientDark); }
        .node3 { fill: url(#node3GradientDark); }
        .node-outline1 { stroke: #FF9999; stroke-width: 1.5; fill: none; }
        .node-outline2 { stroke: #2FE0D6; stroke-width: 1.5; fill: none; }
        .node-outline3 { stroke: #FFE99B; stroke-width: 1.5; fill: none; }
        .connection { stroke: url(#connGradientDark); }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="transparent" rx="20"/>

  <!-- Layer 1 (2 nodes) - Red/Input -->
  <circle class="node1" cx="40" cy="60" r="9" filter="url(#glowRed)"/>
  <circle class="node-outline1" cx="40" cy="60" r="9"/>

  <circle class="node1" cx="40" cy="140" r="9" filter="url(#glowRed)"/>
  <circle class="node-outline1" cx="40" cy="140" r="9"/>

  <!-- Layer 2 (4 nodes) - Teal/Hidden -->
  <circle class="node2" cx="100" cy="40" r="9" filter="url(#glowTeal)"/>
  <circle class="node-outline2" cx="100" cy="40" r="9"/>

  <circle class="node2" cx="100" cy="80" r="9" filter="url(#glowTeal)"/>
  <circle class="node-outline2" cx="100" cy="80" r="9"/>

  <circle class="node2" cx="100" cy="120" r="9" filter="url(#glowTeal)"/>
  <circle class="node-outline2" cx="100" cy="120" r="9"/>

  <circle class="node2" cx="100" cy="160" r="9" filter="url(#glowTeal)"/>
  <circle class="node-outline2" cx="100" cy="160" r="9"/>

  <!-- Layer 3 (1 node) - Gold/Output (slightly larger) -->
  <circle class="node3" cx="160" cy="100" r="11" filter="url(#glowGold)"/>
  <circle class="node-outline3" cx="160" cy="100" r="11"/>

  <!-- Connections from Layer 1 to Layer 2 (2x4 = 8 connections) -->
  <line class="connection" x1="49" y1="60" x2="91" y2="40" stroke-width="2.5" stroke-linecap="round"/>
  <line class="connection" x1="49" y1="60" x2="91" y2="80" stroke-width="2.5" stroke-linecap="round"/>
  <line class="connection" x1="49" y1="60" x2="91" y2="120" stroke-width="2.5" stroke-linecap="round"/>
  <line class="connection" x1="49" y1="60" x2="91" y2="160" stroke-width="2.5" stroke-linecap="round"/>

  <line class="connection" x1="49" y1="140" x2="91" y2="40" stroke-width="2.5" stroke-linecap="round"/>
  <line class="connection" x1="49" y1="140" x2="91" y2="80" stroke-width="2.5" stroke-linecap="round"/>
  <line class="connection" x1="49" y1="140" x2="91" y2="120" stroke-width="2.5" stroke-linecap="round"/>
  <line class="connection" x1="49" y1="140" x2="91" y2="160" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Connections from Layer 2 to Layer 3 (4x1 = 4 connections) -->
  <line class="connection" x1="109" y1="40" x2="149" y2="100" stroke-width="2.5" stroke-linecap="round"/>
  <line class="connection" x1="109" y1="80" x2="149" y2="100" stroke-width="2.5" stroke-linecap="round"/>
  <line class="connection" x1="109" y1="120" x2="149" y2="100" stroke-width="2.5" stroke-linecap="round"/>
  <line class="connection" x1="109" y1="160" x2="149" y2="100" stroke-width="2.5" stroke-linecap="round"/>
</svg>
