<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5e72e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff" />
    </marker>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="100" height="100" rx="22" ry="22" fill="url(#bgGradient)" />
  
  <!-- Backpropagation Flow (White) -->
  <g fill="none" stroke-width="4" stroke-linecap="round" filter="url(#glow)">
    <!-- Forward Pass (Faint) -->
    <path d="M 20 50 L 80 50" stroke="#ffffff" stroke-width="8" opacity="0.3" />
    
    <!-- Backward Pass (Prominent) -->
    <path d="M 80 35 C 60 35, 40 65, 20 65" stroke="#ffffff" stroke-width="6" marker-end="url(#arrowhead)" />
    
    <!-- Nodes representing layers -->
    <circle cx="20" cy="50" r="8" fill="#ffffff" stroke="none" />
    <circle cx="50" cy="50" r="8" fill="#ffffff" stroke="none" />
    <circle cx="80" cy="50" r="8" fill="#ffffff" stroke="none" />
    
    <!-- Gradient/Derivative Symbol -->
    <text x="45" y="30" font-family="serif" font-size="24" fill="#ffffff" font-weight="bold" stroke="none">âˆ‡</text>
  </g>
</svg>
