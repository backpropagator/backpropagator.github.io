<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Deep Space Gradient -->
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#11cdef;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5e72e4;stop-opacity:0" />
    </radialGradient>
    
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5e72e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5365c;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Deep Void (Optional, but helps contrast) -->
  <!-- <rect width="100" height="100" fill="#0f1419" rx="20" /> -->

  <g transform="translate(50, 50)" filter="url(#glow)">
    
    <!-- The "Singularity" / Latent Space Core -->
    <circle cx="0" cy="0" r="15" fill="url(#coreGradient)" opacity="0.9">
      <animate attributeName="r" values="12;16;12" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" />
    </circle>

    <!-- Tesseract Structure -->
    <g stroke="url(#edgeGradient)" stroke-linecap="round" stroke-linejoin="round" fill="none">
      
      <!-- Inner Cube (Rotated slightly) -->
      <g transform="rotate(15)">
        <rect x="-12" y="-12" width="24" height="24" stroke-width="1.5" opacity="0.8" />
      </g>
      
      <!-- Outer Cube -->
      <rect x="-35" y="-35" width="70" height="70" stroke-width="3" />
      
      <!-- Connecting Dimensions (The 4th Dimension) -->
      <!-- Connecting corners of outer rect to rotated inner rect corners is complex in SVG paths, 
           so simplifying to direct connections for visual clarity -->
      <path d="M -35 -35 L -12 -12" stroke-width="1.5" opacity="0.6" />
      <path d="M 35 -35 L 12 -12" stroke-width="1.5" opacity="0.6" />
      <path d="M 35 35 L 12 12" stroke-width="1.5" opacity="0.6" />
      <path d="M -35 35 L -12 12" stroke-width="1.5" opacity="0.6" />
    </g>

    <!-- Data Points / Neurons on the vertices -->
    <g fill="#ffffff">
      <!-- Outer Vertices -->
      <circle cx="-35" cy="-35" r="3" />
      <circle cx="35" cy="-35" r="3" />
      <circle cx="35" cy="35" r="3" />
      <circle cx="-35" cy="35" r="3" />
      
      <!-- Inner Vertices (Rotated approx positions) -->
      <circle cx="-12" cy="-12" r="2" opacity="0.8" />
      <circle cx="12" cy="-12" r="2" opacity="0.8" />
      <circle cx="12" cy="12" r="2" opacity="0.8" />
      <circle cx="-12" cy="12" r="2" opacity="0.8" />
    </g>
    
    <!-- Floating "Data Dust" -->
    <circle cx="-20" cy="-25" r="1" fill="#11cdef" opacity="0.6" />
    <circle cx="25" cy="10" r="1" fill="#f5365c" opacity="0.6" />
    <circle cx="5" cy="28" r="1" fill="#5e72e4" opacity="0.6" />
    <circle cx="-28" cy="5" r="1" fill="#11cdef" opacity="0.6" />

  </g>
</svg>
