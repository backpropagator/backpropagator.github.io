name: Emergency Direct Site Creation

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-direct:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create minimal site
        run: |
          # Create a temporary build directory
          mkdir -p _direct_build
          
          # Copy essential content files
          cp -r assets _direct_build/ || true
          cp -r _pages _direct_build/ || true
          cp -r _data _direct_build/ || true
          cp -r _includes _direct_build/ || true
          cp -r _layouts _direct_build/ || true
          cp -r _posts _direct_build/ || true
          cp -r _sass _direct_build/ || true
          cp -r _bibliography _direct_build/ || true
          cp -r *.html _direct_build/ || true
          cp -r *.md _direct_build/ || true
          
          # Remove problematic files
          find _direct_build -name "*.ipynb" -delete
          
          # Create a minimal Jekyll config
          cat > _direct_build/_config.yml <<EOF
          title: "My Academic Site"
          description: "Academic website"
          baseurl: ""
          url: "https://backpropagator.github.io"
          
          markdown: kramdown
          plugins:
            - jekyll-feed
            - jekyll-sitemap
          EOF
          
          # Create a minimal index page if it doesn't exist
          if [ ! -f _direct_build/index.html ]; then
            cat > _direct_build/index.html <<EOF
            ---
            layout: default
            ---
            <h1>My Academic Website</h1>
            <p>This is a temporary page while the full site is being fixed.</p>
            EOF
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Build minimal Jekyll site
        run: |
          cd _direct_build
          gem install jekyll bundler
          jekyll new --skip-bundle --force .
          bundle init
          bundle add jekyll
          bundle add jekyll-feed jekyll-sitemap
          bundle install
          bundle exec jekyll build --trace
        continue-on-error: true

      - name: Create GitHub Pages branch
        run: |
          # If build fails, create a basic HTML site
          if [ ! -d "_direct_build/_site" ]; then
            mkdir -p _direct_build/_site
            cat > _direct_build/_site/index.html <<EOF
            <!DOCTYPE html>
            <html>
            <head>
              <title>My Academic Website - Under Maintenance</title>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                body { font-family: Arial, sans-serif; margin: 0; padding: 20px; line-height: 1.6; }
                .container { max-width: 800px; margin: 0 auto; padding: 20px; }
                h1 { color: #4a235a; }
                a { color: #a176c2; }
              </style>
            </head>
            <body>
              <div class="container">
                <h1>My Academic Website</h1>
                <p>This site is currently under maintenance.</p>
                <p>We're working on fixing some technical issues and will be back soon.</p>
              </div>
            </body>
            </html>
            EOF
          fi
          
          # Deploy directly to gh-pages branch
          cd _direct_build/_site
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Emergency direct site deployment"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}
          git push -f origin gh-pages

  configure-pages:
    needs: build-direct
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4